name: linux package
on:
  push:
    branches: "main"
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
      branches: "main"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10.6
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.6'
      - name: create virtualenv
        run: python3.10 -m venv .venv
      - name: install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4.1
      - name: Install package
        run: poetry install
      - name: Install builder
        run: pip install pyinstaller
      - name: build package
        run: whereis ofscraper
      - name: build package
        run: ls -la
      - name: build package
        run: pyinstaller .venv/bin/ofscraper --onefile --name ofscraper_linux
      - name: show files
        run: ls -la /home/runner/work/OF-Scraper/OF-Scraper/dist/
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "/home/runner/work/OF-Scraper/OF-Scraper/dist/ofscraper_linux"
          tag: $GITHUB_REF_NAME

      
